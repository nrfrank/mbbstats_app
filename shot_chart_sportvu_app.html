<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Duke #MBBStats SportVU Shot Chart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="js/app.js"></script>
    <link href="css/main-app.css" rel="stylesheet" />
  </head>
  <body ng-app="ShotchartApp">
    <div class="main" ng-controller="SeasonsController">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <select ng-model="selectedGame"
                    ng-options="game.game_id as game.VIST_CITY + ' vs. ' + game.HOME_CITY + ' - ' + game.year + '/' + game.month + '/' + game.date for game in data"
                    class="form-control input-lg">
                    <!-- <option> "Select a Game" </option> -->
            </select>
          </div>
        </div>
      </div>
      <div class="container" ng-controller="GameController">
        <!-- <p> Selected Game (from parent): {{ selectedGame }} </p> -->
        <!-- <p> Selected Game (from controller): {{ thisGame }} </p> -->
        <!-- <p> Data url: {{ "http://dukehana.lsiconsulting.com:8000/duke_mbb_stats_data/duke_stats_data/shot_chart_sportvu.xsodata/shot_chart_sportvu?$formatjson&$filter=game_id%20eq%20" + selectedGame }} </p> -->
        
        <div class="row">
          <div class="col-md-6">
            <h3> Home: {{ home.team }} </h3>
            <div class="row">
              <div class="col-sm-4">
                <div class="table-responsive">
                  <team-table team="home"></team-table>
                </div>
              </div>
              <div class="col-sm-8">
                <!-- <h3> Shotchart </h3> -->
                <div class="shotchart">
                  <shot-chart team="home"></shot-chart>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h3> Away: {{ away.team }} </h3>
            <div class="row">
              <div class="col-sm-4">
                <div class="table-responsive">
                  <team-table team="away"></team-table>
                </div>
              </div>
              <div class="col-sm-8">
                <!-- <h3> Shotchart </h3> -->
                <div class="shotchart">
                  <shot-chart team="away"></shot-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <span>Shot charts by <a href="http://nrfrank.web.unc.edu" target="_newtab">Nathan R. Frank</a></span>
      </div>
    </footer>
    
    <!-- Extras -->
    <script src="js/angular-filter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    
    <!-- Modules -->
    <script src="js/app.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/SeasonsController.js"></script>
    <script src="js/controllers/GameController.js"></script>
    
    <!-- Services -->
    <script src="js/services/seasons.js"></script>
    <script src="js/services/game.js"></script>
    
    <!-- Directives -->
    <script src="js/directives/teamTable.js"></script>
    <script src="js/directives/shotChart.js"></script>
    
  </body>
</html>
